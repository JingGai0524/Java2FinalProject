<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>repo相关数据展示</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        /* 被style标签包围的是css环境 可以写css代码 */
        /* 标签样式表 */
        p{
            color: black;
        }

        .text{
            font-size: 20px;
        }
        /* 类样式 */
        .reponame{
            font-size: 40px;
        }

        /* ID样式 */
        .lei{
            font-size: 30px;
            display: inline;
            background-color: yellowgreen;
            font-weight: bolder;
            font-style: italic;
        }

        div p{
            color: bisque;
        }

        div .f32{
            color: blueviolet;
        }


    </style>
</head>
<body>
<p class="reponame">repo name : <span id="1">var1</span></p>
<p class="lei">developers: </p><br>
<p class="text">共有  <span id="2">var2</span>  位developers   进行了 <span id="3">var3</span> 次commit</p><br>

<canvas id="barChart" height="400" width="600" style="margin:50px"> 你的浏览器不支持HTML5 canvas </canvas>

<table border="1">
    <tr>
        <th>average</th>
        <th>median</th>
        <th>var</th>
        <th>range</th>
    </tr>
    <tr>
        <td id="4">var4</td>
        <td id="5">var5</td>
        <td id="6">var6</td>
        <td id="7">var7</td>
    </tr>

</table>
<script type="text/javascript" language="JavaScript">
    function goBarChart(Array){
        // 声明所需变量
        var canvas,ctx;
        // 图表属性
        var cWidth, cHeight, cMargin, cSpace;
        var originX, originY;
        // 柱状图属性
        var bMargin, tobalBars, bWidth, maxValue;
        var totalYNomber;
        var gradient;

        // 运动相关变量
        var ctr, numctr, speed;
        //鼠标移动
        var mousePosition = {};

        // 获得canvas上下文
        canvas = document.getElementById("barChart");
        if(canvas && canvas.getContext){
            ctx = canvas.getContext("2d");
        }
        initChart(); // 图表初始化
        drawLineLabelMarkers(); // 绘制图表轴、标签和标记
        drawBarAnimate(); // 绘制柱状图的动画
        //检测鼠标移动
        var mouseTimer = null;
        canvas.addEventListener("mousemove",function(e){
            e = e || window.event;
            if( e.layerX || e.layerX==0 ){
                mousePosition.x = e.layerX;
                mousePosition.y = e.layerY;
            }else if( e.offsetX || e.offsetX==0 ){
                mousePosition.x = e.offsetX;
                mousePosition.y = e.offsetY;
            }

            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(function(){
                ctx.clearRect(0,0,canvas.width, canvas.height);
                drawLineLabelMarkers();
                drawBarAnimate(true);
            },10);
        });

        //点击刷新图表
        canvas.onclick = function(){
            initChart(); // 图表初始化
            drawLineLabelMarkers(); // 绘制图表轴、标签和标记
            drawBarAnimate(); // 绘制折线图的动画
        };


        // 图表初始化
        function initChart(){
            // 图表信息
            cMargin = 30;
            cSpace = 60;
            cHeight = canvas.height - cMargin*2 - cSpace;
            cWidth = canvas.width - cMargin*2 - cSpace;
            originX = cMargin + cSpace;
            originY = cMargin + cHeight;

            // 柱状图信息
            bMargin = 20;
            tobalBars = Array.length;
            bWidth = parseInt( cWidth/tobalBars - bMargin );
            maxValue = 0;
            for(var i=0; i<Array.length; i++){
                var barVal = parseInt( Array[i][1] );
                if( barVal > maxValue ){
                    maxValue = barVal;
                }
            }
            maxValue += 50;
            totalYNomber = 10;
            // 运动相关
            ctr = 1;
            numctr = 100;
            speed = 10;

            //柱状图渐变色
            gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'blue');
            gradient.addColorStop(1, 'darkblue');

        }

        // 绘制图表轴、标签和标记
        function drawLineLabelMarkers(){
            ctx.translate(0.5,0.5);  // 当只绘制1像素的线的时候，坐标点需要偏移，这样才能画出1像素实线
            ctx.font = "12px Arial";
            ctx.lineWidth = 1;
            ctx.fillStyle = "#000";
            ctx.strokeStyle = "#000";
            // y轴
            drawLine(originX, originY, originX, cMargin);
            // x轴
            drawLine(originX, originY, originX+cWidth, originY);

            // 绘制标记
            drawMarkers();
            ctx.translate(-0.5,-0.5);  // 还原位置
        }

        // 画线的方法
        function drawLine(x, y, X, Y){
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(X, Y);
            ctx.stroke();
            ctx.closePath();
        }

        // 绘制标记
        function drawMarkers(){
            ctx.strokeStyle = "#E0E0E0";
            // 绘制 y
            var oneVal = parseInt(maxValue/totalYNomber);
            ctx.textAlign = "right";
            for(var i=0; i<=totalYNomber; i++){
                var markerVal =  i*oneVal;
                var xMarker = originX-5;
                var yMarker = parseInt( cHeight*(1-markerVal/maxValue) ) + cMargin;
                //console.log(xMarker, yMarker+3,markerVal/maxValue,originY);
                ctx.fillText(markerVal, xMarker, yMarker+3, cSpace); // 文字
                if(i>0){
                    drawLine(originX, yMarker, originX+cWidth, yMarker);
                }
            }
            // 绘制 x
            ctx.textAlign = "center";
            for(var i=0; i<tobalBars; i++){
                var markerVal = Array[i][0];
                var xMarker = parseInt( originX+cWidth*(i/tobalBars)+bMargin+bWidth/2 );
                var yMarker = originY+15;
                ctx.fillText(markerVal, xMarker, yMarker, cSpace); // 文字
            }
            // 绘制标题 y
            ctx.save();
            ctx.rotate(-Math.PI/2);
            ctx.fillText("commit次数", -canvas.height/2, cSpace-10);
            ctx.restore();
            // 绘制标题 x
            ctx.fillText("时间分布", originX+cWidth/2, originY+cSpace/2+10);
        };

        //绘制柱形图
        function drawBarAnimate(mouseMove){
            for(var i=0; i<tobalBars; i++){
                var oneVal = parseInt(maxValue/totalYNomber);
                var barVal = parseInt(Array[i][1]);
                var barH = parseInt( cHeight*barVal/maxValue * ctr/numctr );
                var y = originY - barH;
                var x = originX + (bWidth+bMargin)*i + bMargin;
                drawRect( x, y, bWidth, barH, mouseMove );  //高度减一避免盖住x轴
                ctx.fillText(parseInt(barVal*ctr/numctr), x+23, y-8); // 文字
            }
            if(ctr<numctr){
                ctr++;
                setTimeout(function(){
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                    drawLineLabelMarkers();
                    drawBarAnimate();
                }, speed);
            }
        }

        //绘制方块
        function drawRect( x, y, X, Y, mouseMove ){

            ctx.beginPath();
            ctx.rect( x, y, X, Y );
            if(mouseMove && ctx.isPointInPath(mousePosition.x, mousePosition.y)){ //如果是鼠标移动的到柱状图上，重新绘制图表
                // ctx.fillStyle = "blue";
            }else{
                ctx.fillStyle = gradient;
                ctx.strokeStyle = gradient;
            }
            ctx.fill();
            ctx.closePath();

        }



    }
    var monday;
    var tuesday;
    var wednesday;
    var thursday;
    var friday;
    var saturday;
    var sunday;
    getResources();

    var obj;
    function getResources(){
        $.ajax({
            url:'http://localhost:8084/repo/acheong08_ChatGPT',	//这是后端接口的url
            method:'get',
            success:function (res) {
                // console.log(res);
                obj = JSON.parse(res);
                $("#1").text(obj.repo_name);
                $("#2").text(obj.developers_num);
                $("#3").text(obj.commits_num);
                $("#4").text(obj.releaseSolution_average);
                $("#5").text(obj.releaseSolution_median);
                $("#6").text(obj.releaseSolution_var);
                $("#7").text(obj.releaseSolution_range);
                var time_location = JSON.parse(JSON.stringify(obj.timeLocation));
                console.log(time_location.monday);
                monday = time_location.monday;
                tuesday = time_location.tuesday;
                wednesday = time_location.wednesday;
                thursday = time_location.thursday;
                friday = time_location.friday;
                saturday = time_location.saturday;
                sunday = time_location.sunday;


                goBarChart(
                    [["星期一", monday], ["星期二", tuesday], ["星期三", wednesday], ["星期四", thursday], ["星期五", friday], ["星期六", saturday ], ["星期日", sunday]]
                )
                //res便是的数据便是后端拿到的数据
                //这里需要注意：res为局部变量，
                //所以需要在方法外定义一个变量把res赋值给他，才能在方法之外使用。
            },
        })
    }



</script>
</body>
</html>
